<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container"></div>
  <script src="/xuni/bundle.js"></script>

  <script>
    let templateStr = `
            <div>
            <ul>
              {{#students}}
              <li>
                学生{{name}}的爱好是
                <ol>
                  {{#hobbies}}
                  <li>{{.}}</li>
                  {{/hobbies}}
                </ol>
              </li>
              {{/students}}
            </ul>
          </div>
    `

    let data = {
      students: [
        { name: '小明', age: 12, hobbies: ['游泳', '健身'] },
        { name: '小红', age: 13, hobbies: ['读书', '喝彩'] },
        { name: '小强', age: 14, hobbies: ['吃饭', '滑雪'] }
      ]
    }

    // 调用render方法 传入模板字符串和数据
    let domStr = LLtemplate.render(templateStr, data)
    // 渲染 domStr 到 container 中
    let container = document.querySelector('.container')
    container.innerHTML = domStr
  </script>
</body>

</html>
